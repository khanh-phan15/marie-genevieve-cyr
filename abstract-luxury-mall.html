          <script>
        function showLargeImage(src) {
            // Get the main image element (you can use a specific class or ID)
            var mainImage = document.querySelector('.chengdu-billboard-instudio-sho-icon'); // Assuming this is the main image
        
            // Create a new image element to check the aspect ratio
            var img = new Image();
            img.src = src;
        
            img.onload = function() {
                // Set the main image's source to the clicked image's source
                mainImage.src = src;
        
                // Maintain the aspect ratio
                if (img.width > img.height) {
                    // Landscape image
                    mainImage.style.width = 'auto'; // Allow width to adjust
                    mainImage.style.height = '30%'; // Set height to 100%
                } else {
                    // Portrait image
                    mainImage.style.width = '30%'; // Set width to 100%
                    mainImage.style.height = 'auto'; // Allow height to adjust
                }
            };
        }
		const toggleButton = document.getElementById('menuBtn');

		});
